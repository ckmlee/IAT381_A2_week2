<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Alcor Mizars Shoe Store</title> <!--Title-->
		<link rel="stylesheet" type = "text/css" href="shoestore.css"/> <!-- calling on style sheet and tell it that it's css -->
		<link rel="stylesheet" media="(max-width: 480px)" type="text/css" href="shoestore_mobile.css" />

	</head>
	<body>
		<!-- Page container-->
		<div class="page gu6">

			<!--Create the header row-->
			<div class="row pg-header">
				<!--Create column for the company logo-->
				<div class="col gu2_75">
					<div class="content">
						<a href="#"><img src="Logo.png" alt="Alcor Mizar's Shoe Store"/></a>
					</div><!--Closes the content tag-->
				</div><!--Closes the gu2_75 tag-->


				<!--Create the column for the top navigation buttons-->
				<div class="col gu3_25">
					<div class="content">
						<ul class="top_nav">
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/cart.html">Cart</a> || </li>
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/about.html">About</a> || </li>
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/Contact.html">Contact Us</a> || </li>
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/help.html">Help</a></li>
						</ul><!--Closes the unordered list-->
					</div><!--Closes the content tag-->
				</div><!--Closes thegu3_25 tag-->
			</div><!--Closes row pg-header-->


			<!--Create row for the image-->
			<div class="row pg-image">
				<div class="col gu6">
					<div class="content">
						<img id="HomeImage" src="MenP.jpg" alt="Our commitment"/>
					</div><!--Closes the content tag-->
				</div><!--Closes col gu6 column-->
			</div>


			<!--Create the content row-->
			<div class="row pg-content">

					<div class="content">
						<img id="navbar" src="buttons/nav_graphic.png" alt=""/>
						<ul>
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/index.html"><img src="buttons/home.png" onmouseover="this.src='buttons/home_hover.png'" onmouseout="this.src='buttons/home.png'" alt="home"/></a></li>
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/women.html"><img src="buttons/Women.png" onmouseover="this.src='buttons/Women_hover.png'" onmouseout="this.src='buttons/Women.png'" alt="Women"/></a></li>
							<li><a href="#"><img src="buttons/Men_hover.png" onmouseover="this.src='buttons/Men_hover.png'" onmouseout="this.src='buttons/Men_hover.png'" alt="Men"/></a></li>
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/girl.html"><img src="buttons/Girls.png" onmouseover="this.src='buttons/Girls_hover.png'" onmouseout="this.src='buttons/Girls.png'" alt="Girls"/></a></li>
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/boy.html"><img src="buttons/Boys.png" onmouseover="this.src='buttons/Boys_hover.png'" onmouseout="this.src='buttons/Boys.png'" alt="Boys"/></a></li>
							<li><a href="http://www.sfu.ca/~hwa47/iat381/project02_alt/sale.html"><img src="buttons/Sale.png" onmouseover="this.src='buttons/Sale_hover.png'" onmouseout="this.src='buttons/Sale.png'" alt="Sale"/></a></li>
						</ul>
					</div>
				</div>

				<!--Area where the Updates and Blogging go-->
				<div class="col gu1_75">
					<div class="content">
					<!--<h1>Where the Updates go</h1>-->
							<ul>
								<li><img src="buttons/New.png" alt="New Arrival"/></li>
								<li><a href="#">Boots</a></li>
								<li><a href="#">Dress Shoes</a></li>
								<li><a href="#">Casual</a></li>
								<li><a href="#">Sandals</a></li>
								<li><a href="#">Others</a></li>

				</div><!--Closes the gu2 tag-->

					<div class="col gu1_25">

						<div class="col gu1">
							<!--<h1>This us where the image go</h1>-->
							<a href="#"><img src="images/shoe3.png" onmouseover="this.src='images/shoe3_hover.png'" onmouseout="this.src='images/shoe3.png'" alt="shoe3"/></a>

							<h1></h1>
							<p></p>
						</div>

							<!--<h1>This us where the Price go</h1>-->
							<h3>Drifter</h3>
							<h3>$45.00</h3>
						</div><!--Closes the column for price-->
						<div class="col gu1">
							<!--<h1>This us where the Add to Cart go</h1>-->
							<a href="#"><img src="images/Add_to_Cart.png" onmouseover="this.src='images/Add_to_Cart_hover.png'" onmouseout="this.src='images/Add_to_Cart.png'" alt="cart"/></a>

					</div><!--Closes the first column for items-->

					<div class="col gu1_25">

							<h3>Grant shoes</h3>
							<h3>$50.00</h3>

						<div class="col gu1">
							<a href="#"><img src="images/Add_to_Cart.png" onmouseover="this.src='images/Add_to_Cart_hover.png'" onmouseout="this.src='images/Add_to_Cart.png'" alt="cart"/></a>
						</div><!--Closes the column for add to cart-->

						<div class="col gu1">
							<h1></h1>
							<p></p>
						</div>

						<!--Column2 Second item-->
						<div class="col gu1">
							<!--<h1>This us where the image go</h1>-->
							<a href="#"><img src="images/men_4.png" onmouseover="this.src='images/men_4_hover.png'" onmouseout="this.src='images/men_4.png'" alt="shoe4"/></a>
						</div><!--Closes the column for image-->
						<div class="col gu1">
							<h3>GORE-TEX Shoes</h3>
							<h3>$45.00</h3>
						</div><!--Closes the column for price-->
						<div class="col gu1">
							<a href="#"><img src="images/Add_to_Cart.png" onmouseover="this.src='images/Add_to_Cart_hover.png'" onmouseout="this.src='images/Add_to_Cart.png'" alt="cart"/></a>

						</div><!--Closes the column for add to cart-->

						<!-- An extra column to create a gap between listings -->
						<div class="col gu1">
							<h1></h1>
							<p></p>
						</div>

						<!--<h1>Column3 Second item</h1>-->
						<div class="col gu1">
							<!--<h1>This us where the image go</h1>-->
							<a href="#"><img src="images/men_6.png" onmouseover="this.src='images/men_6_hover.png'" onmouseout="this.src='images/men_6.png'" alt="shoe6"/></a>

						<div class="col gu1">

			<div class="row pg-footer">
				<!--<h1>FOOTER ROW</h1>-->
				<div class="col gu6">
				</div><!--Closes the gu6 column-->
			</div><!--Closes the pg-footer row-->

		</div><!--closes the page gu6 tag-->
	</body>
</html>
